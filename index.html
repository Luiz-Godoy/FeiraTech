	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>

<body>
    <div class="card d-flex justify-content-center border-0">
        <div class="card-body px-0 py-0 border-0">
            <img src="imgs/bkg.png" class="img-fluid bg-im" alt="Responsive image">
            <div class="card-img-overlay bg-warning w-100 h-25 text-center ">
                <p class="card-text">CENTRO ESTADUAL DE EDUCAÇÃO TECNOLÓGICA PAULA SOUZA</p>
                <p class="card-text">DA ZONA LESTE</p>
                <p class="card-text">HABILITAÇÃO PROFISSIONAL DE TÉCNICO EM DESENVOLVIMENTO DE SISTEMA</p>
            </div>
        </div>
    </div>
    
    <!-- Carousel -->
    <div class="d-flex justify-content-center border-0">
        <div class="card border-0">
            <div class="card-body px-0 py-0">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="imgs/news_01.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="imgs/news_03.jpg" alt="Second slide">                            
                        </div>
                    </div>
                    <!-- Carousel Controls	-->	
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>        
            </div>
        </div>
    </div>
    
    <!-- Footer	-->
	<footer class="text-center text-white .foot" style="background-color: #f1f1f1;">
		<!-- Grid container -->
		<div class="container pt-1">
		  <!-- Section: Social media -->
		  <div class="content">
            <div class="icon-container ">
  
              <a href="https://web.facebook.com/Eteczonalesteoficial">
              <div class="icon icon-fill"> <i class="fa fa-home"> 
                  <img src="imgs/facebook-image-removebg-preview.png"  width="40px" alt="">
              </i></div></a>
  
              <a href="https://www.instagram.com/eteczonalesteoficial/">
              <div class="icon icon-enter row justify-content-center"><i class="fa fa-user ">
                  <img src="imgs/instagram-image.png" width="40px" alt="">
              </i></div></a>
  
              <a href="https://www.youtube.com/channel/UCLJkSgr0sLEWBqXDzXCgIPg">
              <div class="icon icon-expand "> <i class="fa fa-bars">
                 <img src="imgs/youtube-image-removebg-preview.png" width="40px" alt="">
              </i></div></a>
  
              <a href="https://eteczonaleste.com.br/">
              <div class="icon icon-collapse"><i class="fa fa-sign-in">
                  <img src="imgs/web-image-removebg-preview.png" width="40px" alt="">
              </i></div></a>
            </div>
          </div>
		</div>
		
		<!-- Copyright -->
